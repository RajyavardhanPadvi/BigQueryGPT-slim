services:
  - type: web
    name: bigquerygpt
    runtime: python            
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"  # optional but nice to have
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
